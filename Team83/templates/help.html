{% extends "base.html" %} {% block title %}help{% endblock %} {% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header text-white font-weight-bold">Help!</div>
            <div class="card-body">
                <p>Having trouble with this website?</p>
                <p>If you have a bug or just a feature request, try to be as descriptive as possible. Thanks!</p>
                <div class="form" action="mailto:nagarwal87@gatech.edu" method="post" enctype="text/plain">
                    <form>

                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>

                        <label for="subject">Feedback</label><br>
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea><br>

                        <input type="submit" value="Submit">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
